{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Academy</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/academy.min.css"%}">
    <script src="http://127.0.0.1:3333/socket.io/socket.io.js"></script>
    <script src="//127.0.0.1:35729/livereload.js"></script>
</head>
<body class="layout">

    <div class="layout-header">
        <div class="row">
            {% include "header.html" %}
        </div>
        <div class="row">
            {% include "news.html" %}
        </div>
    </div>

    <div class="layout-main">
        <div class="layout-main-first">
            <div class="row">
                {% block contentFirst %}{% endblock %}
            </div>
        </div>
        <div class="layout-main-second">
            <div class="row">
                {% block contentSecond %}{% endblock %}
            </div>
        </div>
    </div>

    <div class="layout-footer">
        <div class="row">
            {% include "footer.html" %}
        </div>
    </div>

    <div id="examBox"></div>
    <div id="commentBox"></div>
    <div id="discussionModal"></div>
    <div id="homeworkBox"></div>
    <div id="aidBox"></div>
    <div id="meetingBox"></div>
    <div id="notificationBox"></div>

    {% block contentJs %}{% endblock %}
    <script src="{% static "js/academy.js"%}"></script>
</body>
</html>
