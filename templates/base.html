{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Academy</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/academy.min.css"%}">
    <script src="http://127.0.0.1:3333/socket.io/socket.io.js"></script>
    <script src="//127.0.0.1:35729/livereload.js"></script>
</head>
<body class="layout">
    
    <div class="layout-menu">
        <div class="menu-wrapper">
            <ul>
                <li>
                    <a>
                        <span class="menu-item-icon"><i class="fa fa-graduation-cap"></i></span>
                        <span class="menu-item-text">Menu item 1</span>
                    </a>
                </li>
                <li>
                    <a>
                        <span class="menu-item-icon"><i class="fa fa-graduation-cap"></i></span>
                        <span class="menu-item-text">Menu item 2</span>
                    </a>
                </li>
                <li>
                    <a>
                        <span class="menu-item-icon"><i class="fa fa-graduation-cap"></i></span>
                        <span class="menu-item-text">Menu item 3</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="layout-main">
        {% block content %}{% endblock %}
    </div>

    <div id="examBox"></div>
    <div id="commentBox"></div>
    <div id="discussionModal"></div>
    <div id="homeworkBox"></div>
    <div id="aidBox"></div>
    <div id="meetingBox"></div>
    <div id="notificationBox"></div>

    {% block contentJs %}{% endblock %}
    <script src="{% static "js/academy.js"%}"></script>
</body>
</html>
