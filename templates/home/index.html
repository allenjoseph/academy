{% extends 'base.html' %}
{% load i18n %}
{% load staticfiles %}
{% block content-light %}
<div class="large-12 columns">
    <div class="row pt1">
        <div class="large-12 columns">
            <h5></h5>
        </div>
    </div>
    <div class="row">
        <div class="large-12 columns">
            <ul id="content-courses" class="small-block-grid-1 medium-block-grid-2 large-block-grid-3">
                <script type="text/template" id="tpl-course">
                    <div class="course-wrapper"></div>
                    <div class="course-content">
                        <div>
                            <h3 class="text-center">
                                <a><%= name %></a>
                            </h3>
                            <div class="course-rows">
                                <div class="row-one">
                                    <div class="row-shape one"></div>
                                    <div class="row-content one">
                                        35 Alumnos
                                    </div>
                                </div>
                                <div class="row-two">
                                    <div class="row-shape two"></div>
                                    <div class="row-content two">
                                        10 Trabajos
                                    </div>
                                </div>
                                <div class="row-three">
                                    <div class="row-shape three"></div>
                                    <div class="row-content three">
                                        5 Examenes
                                    </div>
                                </div>
                                <div class="row-separator">
                                </div>
                                <div class="row-links">
                                    <div class="link-icon"><i class="fa fa-cloud-upload fa-fw"></i></div>
                                    <div class="link-icon"><i class="fa fa-users fa-fw"></i></div>
                                    <div class="link-icon"><i class="fa fa-camera fa-fw"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </script>
            </ul>
        </div>
    </div>
    <div class="row pv1 light-color border-top">
        <div class="small-2 columns">
            <a href="#!">
                <i class="fa fa-chevron-left fa-fw"></i>
            </a>
        </div>
        <div class="small-8 columns text-center">
            <a href="#!">IV CICLO / 2020 - I</a>
        </div>
        <div class="small-2 columns text-right">
            <a href="#!">
                <i class="fa fa-chevron-right fa-fw"></i>
            </a>
        </div>
    </div>
</div>

{% endblock %}

{% block content %}
<div class="large-12 columns">
    <div class="row submenu-dark">
        <div class="small-12 columns">
            <div class="menu-links">
               <h3 class="pull-left"><a href="">NUEVA</a></h3>
               <h3 class="pull-left"><a href="">BUSCAR</a></h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="large-12 columns">
            <ul id="content-discussions" class="small-block-grid-1 medium-block-grid-2 large-block-grid-2">
                <script type="text/template" id="tpl-discussion">
                    <div class="panel shadow radius discussion">
                        <div class="row">
                            <div class="small-12 columns">
                                <p>
                                    <a class="discussion-question">
                                    <%= question %>
                                    </a>
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="small-12 columns">
                                <span class="pull-left">
                                    <figure title="<%= student.name %> <%= student.lastname %>">
                                        <img src="{% static ""%}<%= student.photo %>" class="cicle" />
                                        <span><%= student.name %> <%= student.lastname %></span>
                                    </figure>
                                </span>
                                <span  class="pull-right"><strong><%= comments %> comentarios</strong></span>
                                <span class="pull-right"><%= dateCreation %></span>
                            </div>
                        </div>
                    </div>
                </script>
            </ul>
        </div>
    </div>
    <script type="text/template" id="tpl-add-comment-modal">
        <div class="comment-wrapper">
            <div class="comment-header">
                <div class="row comment-header-top">
                    <div class="small-12 columns">
                        <a><%= question %></a>
                    </div>
                </div>
                <div class="row comment-header-footer">
                    <div class="small-12 columns comment-header-footer-content">
                        <span  class="pull-left"><strong><%= dateCreation %></strong></span>
                        <span  class="pull-right"><strong><%= comments %> comentarios</strong></span>
                        <span>
                            <figure title="<%= student.name %> <%= student.lastname %>">
                                <img src="{% static ""%}<%= student.photo %>" class="cicle" />
                            </figure>
                        </span>
                    </div>
                </div>
            </div>
            <div class="comment-body-wrapper">
                <div id="content-discussion-comments" class="comment-body-content">
                    <span>Cargando Comentarios</span>
                </div>
            </div>
            <div class="comment-footer">
                <textarea class="comment-textarea"></textarea>
            </div>
        </div>
    </script>
    <script type="text/template" id="tpl-discussion-comment">
        <div class="comment-entry-figure">
            <figure title="<%= student.name %> <%= student.lastname %>">
                <img src="{% static ""%}<%= student.photo %>" class="cicle" />
            </figure>
        </div>
        <div class="comment-entry-text">
            <span><%= comment %></span>
            <small><%= dateCreation %></small>
        </div>
    </script>
</div>
{% endblock %}
