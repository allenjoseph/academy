{% extends 'base.html' %}
{% load i18n %}
{% load staticfiles %}

{% block contentFirst %}
<div class="large-12 columns">

    <div id="coursePageBox" class="row"></div>

</div>
{% endblock %}
{% block contentJs %}
<script>
    (function(){

        {% autoescape off %}
        window.ACADEMY.backbone.model.instances.academyCourse = {{ academyCourseInfo }};
        {% endautoescape %}

        window.ACADEMY.router.navigate('course', {trigger: true});

    })();
</script>
{% endblock %}
