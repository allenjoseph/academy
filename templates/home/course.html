{% extends 'base.html' %}
{% load i18n %}
{% load staticfiles %}

{% block content-light %}
<div class="large-12 columns">

    <div id="coursePageBox"></div>

</div>
{% endblock %}
{% block content-backbone-router %}
<script>
    (function(){

        {% autoescape off %}
        window.ACADEMY.backbone.model.instances.academyCourse = {{ academyCourseInfo }};
        {% endautoescape %}

        window.ACADEMY.router.navigate('course', {trigger: true});

    })();
</script>
{% endblock %}
